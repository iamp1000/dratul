<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Dhingra's Clinic - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
            --border-light: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        .login-card {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .clinic-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--success) 100%);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        /* Dashboard Styles */
        .header {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--success) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-role {
            font-size: 14px;
            color: var(--text-muted);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-icon.patients {
            background: linear-gradient(135deg, var(--accent) 0%, #1d4ed8 100%);
        }

        .stat-icon.appointments {
            background: linear-gradient(135deg, var(--success) 0%, #047857 100%);
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        .stat-icon.week {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .content-card {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-sm:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th {
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table th:first-child {
            border-top-left-radius: 8px;
        }

        .table th:last-child {
            border-top-right-radius: 8px;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Status Pills */
        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-pill.scheduled {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .status-pill.confirmed {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .status-pill.completed {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .status-pill.cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .status-pill.checked_in {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-pill.in_progress {
            background: rgba(139, 92, 246, 0.2);
            color: #c4b5fd;
        }

        /* Search */
        .search-container {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="clinic-logo">üè•</div>
                <h1 class="login-title">Dr. Dhingra's Clinic</h1>
                <p class="login-subtitle">Admin Panel Access</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>

                <div id="loginMessage"></div>
            </form>

            <!-- MFA Section -->
            <div id="mfaSection" class="hidden">
                <div class="form-group">
                    <label for="mfaCode" class="form-label">Enter 6-digit MFA Code</label>
                    <input type="text" id="mfaCode" class="form-input" maxlength="6" placeholder="123456"
                        autocomplete="one-time-code">
                </div>

                <button type="button" class="btn" id="mfaBtn">
                    Verify Code
                </button>

                <div id="mfaMessage"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="header-logo">üè•</div>
                    <div>
                        <h1 class="header-title">Admin Dashboard</h1>
                        <p class="login-subtitle">Clinic Management System</p>
                    </div>
                </div>

                <div class="header-user">
                    <div class="user-info">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Administrator</div>
                    </div>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon patients">üë•</div>
                    <div class="stat-value" id="totalPatients">-</div>
                    <div class="stat-label">Total Patients</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon appointments">üìÖ</div>
                    <div class="stat-value" id="todayAppointments">-</div>
                    <div class="stat-label">Today's Appointments</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon pending">‚è∞</div>
                    <div class="stat-value" id="pendingAppointments">-</div>
                    <div class="stat-label">Pending Appointments</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon week">üìä</div>
                    <div class="stat-value" id="weekAppointments">-</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Recent Appointments -->
                <div class="content-card">
                    <div class="card-header">
                        <h2 class="card-title">Recent Appointments</h2>
                        <div class="card-actions">
                            <button class="btn-sm" id="refreshAppointments">Refresh</button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Patient</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsTable">
                                <tr>
                                    <td colspan="4" class="loading">
                                        <div class="spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Patients -->
                <div class="content-card">
                    <div class="card-header">
                        <h2 class="card-title">Patients</h2>
                        <div class="card-actions">
                            <button class="btn-sm" id="refreshPatients">Refresh</button>
                        </div>
                    </div>

                    <div class="search-container">
                        <input type="text" id="patientSearch" class="search-input"
                            placeholder="Search patients by name or phone...">
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Communication</th>
                                </tr>
                            </thead>
                            <tbody id="patientsTable">
                                <tr>
                                    <td colspan="4" class="loading">
                                        <div class="spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let accessToken = null;
        let currentUser = null;
        let mfaToken = null;

        // DOM elements
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const mfaSection = document.getElementById('mfaSection');
        const loginMessage = document.getElementById('loginMessage');
        const mfaMessage = document.getElementById('mfaMessage');

        // Utility functions
        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert ${isError ? 'alert-error' : 'alert-success'}">${message}</div>`;
        }

        function clearMessage(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function showElement(element) {
            element.classList.remove('hidden');
        }

        function hideElement(element) {
            element.classList.add('hidden');
        }

        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // API functions
        async function apiCall(endpoint, options = {}) {
            const baseURL = '';
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            try {
                const response = await fetch(`${baseURL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `HTTP ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Authentication
        async function login(username, password) {
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            const response = await fetch('/api/v1/auth/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            });

            const data = await response.json();

            if (response.status === 202 && data.mfa_required) {
                mfaToken = data.mfa_token;
                hideElement(loginForm);
                showElement(mfaSection);
                showMessage('loginMessage', 'Please enter your MFA code to continue.', false);
                return 'mfa_required';
            }

            if (!response.ok) {
                throw new Error(data.detail || 'Login failed');
            }

            accessToken = data.access_token;
            currentUser = data.user;
            return 'success';
        }

        async function verifyMFA(code) {
            const data = await apiCall('/api/v1/auth/mfa/verify', {
                method: 'POST',
                body: JSON.stringify({
                    mfa_token: mfaToken,
                    mfa_code: code
                })
            });

            accessToken = data.access_token;
            currentUser = data.user;
            return data;
        }

        async function logout() {
            try {
                await apiCall('/api/v1/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }

            accessToken = null;
            currentUser = null;
            mfaToken = null;

            hideElement(dashboard);
            showElement(loginPage);
            hideElement(mfaSection);
            showElement(loginForm);
            clearMessage('loginMessage');
            clearMessage('mfaMessage');

            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('mfaCode').value = '';
        }

        // Dashboard functions
        async function loadDashboard() {
            try {
                // Update user info
                document.getElementById('userName').textContent = currentUser.username;
                document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);

                // Load stats
                await loadStats();

                // Load data
                await Promise.all([
                    loadAppointments(),
                    loadPatients()
                ]);

                hideElement(loginPage);
                showElement(dashboard);
            } catch (error) {
                console.error('Dashboard load error:', error);
                showMessage('loginMessage', 'Failed to load dashboard. Please try again.');
            }
        }

        async function loadStats() {
            try {
                const stats = await apiCall('/api/v1/dashboard/stats');

                document.getElementById('totalPatients').textContent = stats.total_patients || 0;
                document.getElementById('todayAppointments').textContent = stats.appointments_today || 0;
                document.getElementById('pendingAppointments').textContent = stats.pending_appointments || 0;
                document.getElementById('weekAppointments').textContent = stats.appointments_week || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
                // Set fallback values
                document.getElementById('totalPatients').textContent = '0';
                document.getElementById('todayAppointments').textContent = '0';
                document.getElementById('pendingAppointments').textContent = '0';
                document.getElementById('weekAppointments').textContent = '0';
            }
        }

        async function loadAppointments() {
            try {
                const appointments = await apiCall('/api/v1/appointments?limit=10');
                const tbody = document.getElementById('appointmentsTable');

                if (!appointments || appointments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: var(--text-muted);">No appointments found</td></tr>';
                    return;
                }

                tbody.innerHTML = appointments.map(appointment => {
                    const timeStr = formatDateTime(appointment.start_time);
                    const patientName = appointment.patient?.name || 'Unknown Patient';

                    return `
                        <tr>
                            <td>#${appointment.id}</td>
                            <td>${patientName}</td>
                            <td>${timeStr}</td>
                            <td><span class="status-pill ${appointment.status}">${appointment.status.replace('_', ' ')}</span></td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load appointments:', error);
                document.getElementById('appointmentsTable').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: var(--danger);">Failed to load appointments</td></tr>';
            }
        }

        async function loadPatients(search = '') {
            try {
                const queryParam = search ? `?search=${encodeURIComponent(search)}` : '?limit=10';
                const patients = await apiCall(`/api/v1/patients${queryParam}`);
                const tbody = document.getElementById('patientsTable');

                if (!patients || patients.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: var(--text-muted);">No patients found</td></tr>';
                    return;
                }

                tbody.innerHTML = patients.map(patient => `
                    <tr>
                        <td>#${patient.id}</td>
                        <td>${patient.name || 'N/A'}</td>
                        <td>${patient.phone_number || 'N/A'}</td>
                        <td>${(patient.preferred_communication || 'phone').replace('_', ' ')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load patients:', error);
                document.getElementById('patientsTable').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: var(--danger);">Failed to load patients</td></tr>';
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('loginMessage', 'Please enter both username and password.');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            clearMessage('loginMessage');

            try {
                const result = await login(username, password);

                if (result === 'success') {
                    await loadDashboard();
                }
            } catch (error) {
                showMessage('loginMessage', error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        document.getElementById('mfaBtn').addEventListener('click', async () => {
            const code = document.getElementById('mfaCode').value.trim();

            if (!code || code.length !== 6 || !/^\d{6}$/.test(code)) {
                showMessage('mfaMessage', 'Please enter a valid 6-digit code.');
                return;
            }

            const mfaBtn = document.getElementById('mfaBtn');
            const originalText = mfaBtn.textContent;
            mfaBtn.disabled = true;
            mfaBtn.textContent = 'Verifying...';
            clearMessage('mfaMessage');

            try {
                await verifyMFA(code);
                await loadDashboard();
            } catch (error) {
                showMessage('mfaMessage', error.message);
            } finally {
                mfaBtn.disabled = false;
                mfaBtn.textContent = originalText;
            }
        });

        // Allow Enter key in MFA input
        document.getElementById('mfaCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('mfaBtn').click();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.getElementById('refreshAppointments').addEventListener('click', loadAppointments);
        document.getElementById('refreshPatients').addEventListener('click', () => loadPatients());

        // Patient search with debouncing
        let searchTimeout;
        document.getElementById('patientSearch').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadPatients(e.target.value.trim());
            }, 500);
        });

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (accessToken && dashboard && !dashboard.classList.contains('hidden')) {
                loadStats().catch(console.error);
            }
        }, 60000);

        // Handle browser refresh - try to restore session if token exists
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('currentUser');

            if (token && user) {
                try {
                    accessToken = token;
                    currentUser = JSON.parse(user);

                    // Validate token by trying to load dashboard
                    loadDashboard().catch(() => {
                        // Token is invalid, clear and show login
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('currentUser');
                        logout();
                    });
                } catch (e) {
                    logout();
                }
            }
        });

        // Store token on successful login for session persistence
        const originalLogin = login;
        login = async function (username, password) {
            const result = await originalLogin(username, password);
            if (result === 'success' && accessToken && currentUser) {
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            return result;
        };

        const originalVerifyMFA = verifyMFA;
        verifyMFA = async function (code) {
            const result = await originalVerifyMFA(code);
            if (accessToken && currentUser) {
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            return result;
        };

        // Clear storage on logout
        const originalLogout = logout;
        logout = async function () {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
            await originalLogout();
        };

    </script>
</body>
