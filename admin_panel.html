<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Dhingra's Clinic - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #334155;
            --text-primary: #f8fafc; --text-secondary: #cbd5e1; --text-muted: #64748b;
            --accent: #3b82f6; --danger: #ef4444; --border: #475569;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: var(--bg-secondary); border-radius: 15px; padding: 20px 30px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .header-title { font-size: 24px; font-weight: 700; }
        .user-name { font-weight: 600; margin-right: 20px; }
        .btn-logout { background: var(--danger); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 15px; padding: 25px; text-align: center; }
        .stat-value { font-size: 32px; font-weight: 800; }
        .stat-label { color: var(--text-muted); font-size: 14px; }
        .content-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 1024px) { .content-grid { grid-template-columns: 1fr 1fr; } }
        .content-card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 15px; padding: 25px; }
        .card-title { font-size: 20px; font-weight: 600; margin-bottom: 20px; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); }
        .table th { background: var(--bg-primary); }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 12px; text-transform: capitalize; }
        .status-pill.scheduled { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .status-pill.confirmed { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('accessToken')) {
            window.location.href = './admin_login.html';
        }
    </script>

    <div id="dashboard" class="container">
        <header class="header">
            <h1 class="header-title">Admin Dashboard</h1>
            <div>
                <span class="user-name" id="userName"></span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </header>
        <main>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading stats...</div>
            </div>
            <div class="content-grid">
                <div class="content-card">
                    <h2 class="card-title">Recent Appointments</h2>
                    <table class="table">
                        <thead><tr><th>ID</th><th>Patient</th><th>Time</th><th>Status</th></tr></thead>
                        <tbody id="appointmentsTable"><tr<td colspan="4" class="loading">Loading...</td></tr></tbody>
                    </table>
                </div>
                <div class="content-card">
                    <h2 class="card-title">Patients</h2>
                    <table class="table">
                        <thead><tr><th>ID</th><th>Name</th><th>Phone</th></tr></thead>
                        <tbody id="patientsTable"><tr><td colspan="3" class="loading">Loading...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Immediately hide dashboard to prevent flicker before auth check completes fully
        document.getElementById('dashboard').classList.add('hidden');

        const API_BASE_URL = 'http://127.0.0.1:8000';

        const apiRequest = async (endpoint, options = {}) => {
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                window.location.href = './admin_login.html';
                return;
            }

            const headers = { 'Content-Type': 'application/json', ...options.headers, 'Authorization': `Bearer ${token}` };
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if (response.status === 401) { // Unauthorized
                    sessionStorage.clear();
                    window.location.href = './admin_login.html';
                    return;
                }
                if (!response.ok) throw new Error((await response.json()).detail || 'API request failed');
                return response.status !== 204 ? response.json() : null;
            } catch (error) {
                console.error('API Error:', error);
                // Optionally show an error message on the dashboard
            }
        };

        const handleLogout = () => {
            sessionStorage.clear();
            window.location.href = './admin_login.html';
        };

        const loadDashboardData = async () => {
            try {
                const user = JSON.parse(sessionStorage.getItem('user'));
                if (!user) {
                    handleLogout();
                    return;
                }

                document.getElementById('userName').textContent = `Welcome, ${user.username}`;
                
                const [stats, appointments, patients] = await Promise.all([
                    apiRequest('/api/v1/dashboard/stats'),
                    apiRequest('/api/v1/appointments?limit=5'),
                    apiRequest('/api/v1/patients?limit=5')
                ]);

                // Render stats
                const statsGrid = document.getElementById('statsGrid');
                if (stats) {
                    statsGrid.innerHTML = `
                        <div class="stat-card"><div class="stat-value">${stats.total_patients || 0}</div><div class="stat-label">Total Patients</div></div>
                        <div class="stat-card"><div class="stat-value">${stats.appointments_today || 0}</div><div class="stat-label">Today's Appointments</div></div>
                        <div class="stat-card"><div class="stat-value">${stats.pending_appointments || 0}</div><div class="stat-label">Pending Appointments</div></div>
                        <div class="stat-card"><div class="stat-value">${stats.appointments_week || 0}</div><div class="stat-label">Appointments This Week</div></div>
                    `;
                }

                // Render appointments
                const appointmentsTable = document.getElementById('appointmentsTable');
                if (appointments) {
                    appointmentsTable.innerHTML = appointments.map(a => `
                        <tr>
                            <td>#${a.id}</td>
                            <td>${a.patient?.name || 'N/A'}</td>
                            <td>${new Date(a.start_time).toLocaleString()}</td>
                            <td><span class="status-pill ${a.status}">${a.status}</span></td>
                        </tr>`).join('') || '<tr><td colspan="4" class="loading">No appointments found.</td></tr>';
                }

                // Render patients
                const patientsTable = document.getElementById('patientsTable');
                if (patients) {
                    patientsTable.innerHTML = patients.map(p => `
                        <tr>
                            <td>#${p.id}</td>
                            <td>${p.name}</td>
                            <td>${p.phone_number || 'N/A'}</td>
                        </tr>`).join('') || '<tr><td colspan="3" class="loading">No patients found.</td></tr>';
                }
                
                // Show the dashboard now that data is loaded
                document.getElementById('dashboard').classList.remove('hidden');

            } catch (error) {
                console.error("Failed to load dashboard:", error);
                // If any API call fails, it might be an auth issue, so logout.
                handleLogout();
            }
        };
        
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            // The initial script tag already redirects if token is missing.
            // This function runs if the token exists.
            loadDashboardData();
        });
    </script>
</body>
</html>
